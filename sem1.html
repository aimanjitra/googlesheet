<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <script>
        async function fetchMessage() {
            try {
                const response = await fetch("https://ae3ce65d-dce4-47bb-be34-d730b98b32f7-00-38re36qx6orb6.pike.replit.dev:8080/message");
                const data = await response.json();
                document.getElementById("message").innerText = data.message;
            } catch (error) {
                console.error("Error fetching message:", error);
                document.getElementById("message").innerText = "Failed to load message.";
            }
        }
    </script>
</head>
<body onload="fetchMessage()">
    <h1>Message from Server:</h1>
    <p id="message">Loading...</p>
</body>
</html>
