<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSO Test Suite Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { margin: 10px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SCSO Test Suite Generator</h2>
        
        <label for="strength">Strength (t):</label>
        <input type="number" id="strength" min="2" max="6">

        <label for="numInputs">Number of Inputs:</label>
        <input type="number" id="numInputs" min="1">

        <label for="paramValues">Values of Parameters (space-separated):</label>
        <input type="text" id="paramValues" placeholder="2 2 2 2 2 2">

        <button onclick="submitForm()">Generate Test Suite</button>

        <h3>Result:</h3>
        <div id="result">Awaiting input...</div>
    </div>

    <script>
        async function submitForm() {
            let strength = document.getElementById("strength").value;
            let numInputs = document.getElementById("numInputs").value;
            let paramValues = document.getElementById("paramValues").value;
            
            if (!strength || !numInputs || !paramValues) {
                document.getElementById("result").innerText = "Please fill in all fields.";
                return;
            }

            try {
                const response = await fetch('https://your-replit-project.repl.co/generate', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ strength, numInputs, paramValues })
                });

                const result = await response.json(); 
                let output = "<strong>Generated Test Cases:</strong><br><ul>";
                result.forEach(tuple => output += `<li>${tuple}</li>`);
                output += "</ul>";
                document.getElementById("result").innerHTML = output;
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
