<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSO Test Suite Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #FFDDC1; /* Warm and lively sand cat theme */
        }
        .container {
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: #FFC785; /* Enthusiastic warm orange */
            border-radius: 15px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            margin: 10px; 
            padding: 8px; 
            width: 80%; /* Smaller input boxes */
            border-radius: 8px;
            border: 1px solid #8B5A2B;
            background-color: #FFF4E0; /* Light, warm contrast */
            text-align: center;
        }
        button {
            margin: 15px; 
            padding: 12px; 
            width: 85%; 
            background-color: #D2691E; /* Rich, enthusiastic brown-orange */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #A0522D; /* Darker tone on hover */
        }
        h2 {
            color: #8B4513;
        }
        h3 {
            color: #A0522D;
            font-weight: bold;
        }
        .result-box {
            background-color: #FFDAB9; /* Light peach background for results */
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SCSO Test Suite Generator</h2>
        
        <label for="strength">Strength (t):</label>
        <input type="number" id="strength" min="2" required>

        <label for="numInputs">Number of Inputs:</label>
        <input type="number" id="numInputs" min="2" required>

        <label for="paramValue">Value of Parameter:</label>
        <input type="number" id="paramValue" min="2" required>

        <button onclick="submitForm()">Generate Test Suite</button>

        <h3>Result:</h3>
        <div id="result" class="result-box">Awaiting input...</div>
    </div>

    <script>
        async function submitForm() {
            let strength = document.getElementById("strength").value;
            let numInputs = document.getElementById("numInputs").value;
            let paramValue = document.getElementById("paramValue").value;

            if (!strength || !numInputs || !paramValue) {
                document.getElementById("result").innerText = "Please fill in all fields.";
                console.error("‚ùå [ERROR] Missing input fields.");
                return;
            }

            let baseUrl = "https://congenial-broccoli-4jvgxxjqjw6h55rw-8080.app.github.dev/generate";
            let params = `?strength=${encodeURIComponent(strength)}&numInputs=${encodeURIComponent(numInputs)}&paramValue=${encodeURIComponent(paramValue)}`;
            let requestUrl = baseUrl + params;

            console.log("üöÄ [DEBUG] Sending request to:", requestUrl);

            try {
                const response = await fetch(requestUrl, {
                    method: 'GET',
                    headers: { 'Content-Type': 'text/plain' }
                });

                if (!response.ok) {
                    let errorText = await response.text();
                    console.error("‚ùå [ERROR] Server returned:", response.status, errorText);
                    throw new Error(`Server Error: ${response.status} - ${errorText}`);
                }

                const result = await response.text();
                console.log("‚úÖ [SUCCESS] Server response:", result);

                document.getElementById("result").innerText = result;
            } catch (error) {
                console.error("‚ùå [ERROR] Fetch error:", error);
                document.getElementById("result").innerText = "Error generating test suite: " + error.message;
            }
        }
    </script>
</body>
</html>
